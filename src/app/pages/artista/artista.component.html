<app-loading *ngIf="loadingArtista"> </app-loading>


<div class="row animate__animated animate__fadeIn" *ngIf="!loadingArtista" >
    <div class="col-3">
    <!--<div class="col-2"> -->
        <img [src]="artista.images | noimage" class="img-fluid img-thumbnail " >
    </div>
    <!--<div class="col">-->
    <div class="col-4">
        <h3>{{artista.name}}</h3>
        <p><strong>Popularidad:</strong><span class="badge badge-pill badge-secondary">{{artista.popularity}}</span></p>
        <p><strong>Seguidores:</strong><span class="badge badge-pill badge-success">{{artista.followers.total}}</span></p>

        <p><strong>generos:</strong><span class="badge badge-pill badge-primary" *ngFor="let genero of artista.genres">{{genero}}</span></p>

        <p>
            <a [href]="artista.external_urls.spotify" class="puntero" target="_blank">Ir a la pagina del artista</a>
        </p>
        <button routerLink="/search" class="btn btn-outline-warning">Regresar</button>
    </div>
    
</div>    

    <div class="row text-center  mt-5">
        <div class="col">
            <table class="table colorFontTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Album</th>
                        <th>Canci√≥n</th>
                        <th>Vista Previa</th>
                    </tr>
                </thead>   

                <tbody>
                    <!-- track es un nombre cualquiera y topTracks existe en .ts -->
                    <tr *ngFor="let track of topTracks">
                        <td>
                            <img [src]="track.album.images | noimage" class="img-tab" >
                        </td>
                        <td style="vertical-align:middle;">{{track.album.name}}</td>
                        <td style="vertical-align:middle;">{{track.name}}</td>
                        <td style="vertical-align:middle;">
                            <!--la url de la preview no es segura-->
                           <!-- <audio src="track.preview_url" controls></audio>-->
                            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/40c6EALi3nTmNeOAS3Eu5h?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                        </td>
                    </tr>
                </tbody> 
            </table>
        </div>
    </div>
