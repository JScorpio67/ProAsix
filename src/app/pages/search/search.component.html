
    <div class="col">
        <input #termino class="form-control" (keyup)="buscar(termino.value)" placeholder="Buscar artista">
    </div>

    <app-loading class="mt-5" *ngIf="loading" ></app-loading>
    <div *ngIf="logMsg" class="alert alert-info mt-3 text-center" role="alert" >
        <h2>No se ha realizado ninguna búsqueda</h2>
      </div>

      <div  class="card-columns mt-3 animate__animated animate__fadeIn">
        <div class="card puntero" *ngFor="let artista of artistas">
          <img [src]="artista.images | noimage" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
            <p class="card-text">
                <span class="badge badge-pill badge-warning"> Fama: {{artista.popularity}} ★</span>
            </p>
          </div>
        </div>
    </div>
