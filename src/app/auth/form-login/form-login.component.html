<div class="form">
    <div class="form__container">
      <h1>Log in</h1>
      <form [formGroup]="formularioHTML" (ngSubmit)="logIn()">
        <div>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <!-- comentar? -->
            <mat-error *ngIf="isEmailValid as messsage">{{ messsage }}</mat-error>
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field>
            <mat-label>Introduce tu contraseña</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error>Este campo es obligatorio</mat-error>
          </mat-form-field>
        </div>
  
        <div>
          <button style="background-color: rgb(155, 155, 155);" mat-flat-button type="submit">Iniciar Sesión</button>
        </div>
      </form>
      <hr />
      <span class="small-text providers">Tienes Google o GitHub?</span>
      <app-button-providers [isLogin]="true" />
      <span class="small-text log-in-redirect"> No tienes una cuenta? 
        <a routerLink="/auth/app-sign-up">Registrate</a></span>
    </div>
  </div>
